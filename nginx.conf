events { worker_connections 1024; }

http {
    # This mimics an AWS Application Load Balancer (ALB)
    server {
        listen 80;

        # Route 1: Any traffic to /api goes to the Python Backend
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route 2: Everything else goes to the Frontend
        location / {
            proxy_pass http://frontend:80/;
        }
    }
}